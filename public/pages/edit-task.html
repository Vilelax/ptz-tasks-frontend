<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>New Task</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-3">
        <div class="container px-lg-1">
            <a class="navbar-brand" href="http://localhost:3000">PTZ TASKS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="http://localhost:3000">Back</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="main">
        <div class="form-container">
            <h2 class="form-inside-title">New Task</h2>
            <form action="https://localhost/ptz-tasks/app/task/update" method="post" enctype="multipart/form-data">
                <input class="hide" type="text" name="id" id="input-id">
                <p class="labels">Title:</p>
                <input type="text" name="title" id="input-title">
                <p class="labels">Description:</p>
                <input type="text" name="description" id="input-description">
                <input class="submit-button" type="submit" value="Update Task">
            </form>
        </div>
    </div>

    <script src="../assets/js/editTask.js"></script>
</body>
</html>
